<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer FPS Game â€“ Enhanced</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; }
    #crosshair { top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 20px; color: rgba(255,255,255,0.8); pointer-events: none; z-index: 20; }
    #chatInput { transition: all 0.3s ease; }
    #modMenu { transition: all 0.3s ease; }
    #mobileControls { display: none; }
    @media (max-width: 768px) {
      #mobileControls { display: block; }
      #chat { max-height: 100px; }
      #playerList { max-width: 100px; font-size: 12px; }
    }
  </style>
</head>
<body>
  <div id="hud" class="absolute top-4 left-4 text-white font-mono text-lg z-20 flex items-center space-x-4">
    <div>Health: <span id="health">100</span></div>
    <div>Score: <span id="score">0</span></div>
    <div>Weapon: <span id="weapon">Pistol</span></div>
  </div>
  <div id="crosshair" class="absolute">+</div>
  <div id="status" class="absolute top-4 right-4 text-yellow-300 text-sm bg-black/50 p-2 rounded-lg">Connecting...</div>
  <div id="playerList" class="absolute top-16 right-4 text-green-300 text-sm bg-black/50 p-2 rounded-lg max-w-[150px]">Players:<br/></div>
  <div id="chat" class="absolute bottom-4 left-4 w-80 max-h-[150px] overflow-y-auto bg-black/70 text-white p-3 rounded-lg text-sm font-mono"></div>
  <input id="chatInput" type="text" placeholder="Type your message..." class="absolute bottom-20 left-4 w-80 bg-white/90 text-black p-2 rounded-lg hidden focus:outline-none focus:ring-2 focus:ring-blue-500">
  <div id="modMenu" class="absolute top-16 left-16 bg-black/80 text-white p-4 rounded-lg border-2 border-white/50 hidden z-50 max-w-sm">
    <div class="text-lg font-bold mb-2">Mod Menu</div>
    <label class="flex items-center space-x-2"><input type="checkbox" id="espToggle" class="form-checkbox text-blue-500"> <span>ESP (Wallhack)</span></label>
    <label class="flex items-center space-x-2 mt-2"><input type="checkbox" id="tracersToggle" class="form-checkbox text-blue-500"> <span>Tracers</span></label>
    <label class="flex items-center space-x-2 mt-2"><input type="checkbox" id="aimbotToggle" class="form-checkbox text-blue-500"> <span>Aimbot (Hold RMB)</span></label>
    <label class="flex items-center space-x-2 mt-2"><input type="checkbox" id="triggerbotToggle" class="form-checkbox text-blue-500"> <span>Triggerbot</span></label>
    <div class="mt-3">
      <label class="block text-sm">Aimbot Sensitivity</label>
      <input type="range" id="aimbotSensitivity" min="0.1" max="1" step="0.1" value="0.2" class="w-full">
    </div>
  </div>
  <div id="mobileControls" class="absolute bottom-4 right-4 flex flex-col space-y-2 z-20">
    <button id="moveJoystick" class="bg-gray-800 text-white p-4 rounded-full">Move</button>
    <button id="shootButton" class="bg-red-500 text-white p-4 rounded-full">Shoot</button>
    <button id="sprintButton" class="bg-blue-500 text-white p-4 rounded-full">Sprint</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/PointerLockControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>

  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);
    scene.fog = new THREE.Fog(0x87ceeb, 50, 100);
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.PointerLockControls(camera, document.body);
    document.body.addEventListener('click', () => controls.lock());
    scene.add(controls.getObject());

    let health = 100, score = 0, isDead = false, isSprinting = false, isCrouching = false;
    let velocityY = 0, isJumping = false, shootCooldown = 0, triggerbotCooldown = 0;
    const healthDisplay = document.getElementById("health");
    const scoreDisplay = document.getElementById("score");
    const weaponDisplay = document.getElementById("weapon");
    const statusDisplay = document.getElementById("status");
    const playerListDisplay = document.getElementById("playerList");
    const chatDisplay = document.getElementById("chat");
    const chatInput = document.getElementById("chatInput");
    const modMenu = document.getElementById("modMenu");
    const keys = {};
    let mods = { tracers: false, aimbot: false, esp: false, triggerbot: false, aimbotSensitivity: 0.2 };

    // Audio setup
    const listener = new THREE.AudioListener();
    camera.add(listener);
    const shootSound = new THREE.Audio(listener);
    const audioLoader = new THREE.AudioLoader();
    audioLoader.load('https://threejs.org/examples/sounds/shot.wav', buffer => {
      shootSound.setBuffer(buffer);
      shootSound.setVolume(0.5);
    });

    // Weapons
    const weapons = {
      pistol: { damage: 25, cooldown: 15, bulletSpeed: 0.5 },
      rifle: { damage: 40, cooldown: 10, bulletSpeed: 0.7 },
      shotgun: { damage: 60, cooldown: 30, bulletSpeed: 0.4, spread: 0.1 }
    };
    let currentWeapon = 'pistol';

    // Lighting
    scene.add(new THREE.AmbientLight(0x404040, 0.5));
    const sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
    sunLight.position.set(50, 100, 50);
    sunLight.castShadow = true;
    sunLight.shadow.mapSize.set(1024, 1024);
    scene.add(sunLight);

    // Environment
    const textureLoader = new THREE.TextureLoader();
    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(200, 200),
      new THREE.MeshStandardMaterial({
        map: textureLoader.load('https://threejs.org/examples/textures/grass.jpg'),
        roughness: 0.8
      })
    );
    floor.rotation.x = -Math.PI / 2;
    floor.receiveShadow = true;
    scene.add(floor);

    const colors = [0x0055ff, 0xff3333, 0x33cc33, 0xffff33];
    const obstacles = [];
    for (let i = 0; i = 0; i--) {
      const box = new THREE.Mesh(
        new THREE.BoxGeometry(5, 6, 2),
        new THREE.MeshStandardMaterial({
          map: textureLoader.load('https://threejs.org/examples/textures/brick_diffuse.jpg'),
          color: colors[i % colors.length]
        })
      );
      box.position.set((Math.random() - 0.5) * 100, 3, (Math.random() - 0.5) * 100);
      box.castShadow = true;
      box.receiveShadow = true;
      scene.add(box);
      obstacles.push(box);
    }

    function collides(pos) {
      return obstacles.some(o =>
        Math.abs(pos.x - o.position.x) < 3 &&
        Math.abs(pos.z - o.position.z) < 3 &&
        pos.y < o.position.y + 3
      );
    }

    camera.position.set(0, 2, 10);
    controls.getObject().position.set(0, 1.6, 10);

    const ROOM_ID = "shared-room";
    let peer, isHost = false;
    const connections = {}, remotePlayers = {};

    function updatePlayerList() {
      let html = `Players (${Object.keys(remotePlayers).length + 1}):<br>You (${score})<br>`;
      for (const id in remotePlayers) html += `${id} (${remotePlayers[id].score || 0})<br>`;
      playerListDisplay.innerHTML = html;
    }

    function createRemoteMesh() {
      const group = new THREE.Group();
      const body = new THREE.Mesh(
        new THREE.BoxGeometry(1, 2, 1),
        new THREE.MeshStandardMaterial({ map: textureLoader.load('https://threejs.org/examples/textures/metal.jpg') })
      );
      body.position.y = 1;
      const head = new THREE.Mesh(
        new THREE.SphereGeometry(0.4, 16, 16),
        new THREE.MeshStandardMaterial({ color: 0xffaa00 })
      );
      head.position.set(0, 2, 0);
      group.add(body, head);
      return group;
    }

    function addChatMessage(sender, message) {
      const d = document.createElement('div');
      d.textContent = `${sender}: ${message}`;
      chatDisplay.appendChild(d);
      chatDisplay.scrollTop = chatDisplay.scrollHeight;
    }

    function setupConnection(conn) {
      connections[conn.peer] = conn;
      conn.on('data', data => {
        if (data.type === 'position') {
          if (!remotePlayers[conn.peer]) {
            const mesh = createRemoteMesh();
            scene.add(mesh);
            remotePlayers[conn.peer] = { mesh, health: 100, score: 0 };
            updatePlayerList();
          }
          remotePlayers[conn.peer].mesh.position.set(data.x, data.y, data.z);
          remotePlayers[conn.peer].mesh.rotation.y = data.rotationY;
        } else if (data.type === 'hit') {
          health -= data.damage;
          if (health <= 0) dieAndRespawn();
          healthDisplay.textContent = isDead ? "DEAD" : health;
        } else if (data.type === 'chat') {
          addChatMessage(conn.peer, data.message);
        } else if (data.type === 'score') {
          remotePlayers[conn.peer].score = data.score;
          updatePlayerList();
        }
      });
      conn.on('close', () => {
        if (remotePlayers[conn.peer]) {
          scene.remove(remotePlayers[conn.peer].mesh);
          delete remotePlayers[conn.peer];
          updatePlayerList();
        }
        delete connections[conn.peer];
      });
    }

    function startPeerAsHost() {
      peer = new Peer(ROOM_ID, { debug: 2 });
      peer.on('open', () => { statusDisplay.textContent = "Connected as Host"; isHost = true; });
      peer.on('connection', setupConnection);
      peer.on('error', err => { if (err.type === 'unavailable-id') startPeerAsClient(); });
    }

    function startPeerAsClient() {
      peer = new Peer({ debug: 2 });
      peer.on('open', () => {
        statusDisplay.textContent = "Connected as Client";
        const conn = peer.connect(ROOM_ID);
        conn.on('open', () => setupConnection(conn));
      });
    }

    startPeerAsHost();

    function sendChatMessage(message) {
      addChatMessage("You", message);
      for (const id in connections) {
        if (connections[id].open)
          connections[id].send({ type: 'chat', message });
      }
    }

    const bullets = [];
    function spawnBullet() {
      if (shootSound.isPlaying) shootSound.stop();
      shootSound.play();
      const weapon = weapons[currentWeapon];
      const bullet = new THREE.Mesh(
        new THREE.SphereGeometry(0.1),
        new THREE.MeshBasicMaterial({ color: 0xff0000 })
      );
      bullet.position.copy(camera.position);
      bullet.direction = camera.getWorldDirection(new THREE.Vector3()).clone();
      if (weapon.spread) {
        bullet.direction.add(new THREE.Vector3(
          (Math.random() - 0.5) * weapon.spread,
          (Math.random() - 0.5) * weapon.spread,
          (Math.random() - 0.5) * weapon.spread
        )).normalize();
      }
      bullet.damage = weapon.damage;
      bullet.speed = weapon.bulletSpeed;
      scene.add(bullet);
      bullets.push(bullet);
      shootCooldown = weapon.cooldown;
    }

    function checkBulletHit(b) {
      for (const id in remotePlayers) {
        const p = remotePlayers[id];
        if (b.position.distanceTo(p.mesh.position) < 1.5) {
          connections[id]?.send({ type: 'hit', damage: b.damage });
          score += 10;
          scoreDisplay.textContent = score;
          for (const id in connections) {
            if (connections[id].open) connections[id].send({ type: 'score', score });
          }
          return true;
        }
      }
      return obstacles.some(o => b.position.distanceTo(o.position) < 2.5);
    }

    function dieAndRespawn() {
      isDead = true;
      health = 0;
      healthDisplay.textContent = "DEAD";
      controls.getObject().position.set(999, 999, 999);
      setTimeout(() => {
        isDead = false;
        health = 100;
        healthDisplay.textContent = health;
        let pos;
        do {
          pos = new THREE.Vector3(Math.random() * 20 - 10, 1.6, Math.random() * 20 - 10);
        } while (collides(pos));
        controls.getObject().position.copy(pos);
      }, 3000);
    }

    // Mod menu
    ["esp", "tracers", "aimbot", "triggerbot"].forEach(name => {
      const el = document.getElementById(name + "Toggle");
      el.onchange = e => mods[name] = e.target.checked;
    });
    document.getElementById("aimbotSensitivity").onchange = e => mods.aimbotSensitivity = parseFloat(e.target.value);
    document.addEventListener('keydown', e => {
      keys[e.code] = true;
      if (e.key === ';') {
        modMenu.style.display = modMenu.style.display === "none" ? "block" : "none";
      } else if (e.key === '/') {
        e.preventDefault();
        chatInput.style.display = "block";
        chatInput.focus();
      } else if (e.key === 'Escape') {
        chatInput.value = "";
        chatInput.style.display = "none";
        controls.lock();
      } else if (e.key === '1') currentWeapon = 'pistol';
      else if (e.key === '2') currentWeapon = 'rifle';
      else if (e.key === '3') currentWeapon = 'shotgun';
      weaponDisplay.textContent = currentWeapon.charAt(0).toUpperCase() + currentWeapon.slice(1);
    });
    document.addEventListener('keyup', e => keys[e.code] = false);
    chatInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const msg = chatInput.value.trim();
        if (msg) sendChatMessage(msg);
        chatInput.value = '';
        chatInput.style.display = "none";
        controls.lock();
      }
      e.stopPropagation();
    });

    // Visual helpers
    const tracerLines = [], espBoxes = [];
    function clearHelpers() {
      tracerLines.forEach(l => scene.remove(l)); tracerLines.length = 0;
      espBoxes.forEach(b => scene.remove(b)); espBoxes.length = 0;
    }

    function updateESPAndTracers() {
      clearHelpers();
      const eye = controls.getObject().position.clone().add(new THREE.Vector3(0, 1.6, 0));
      for (const id in remotePlayers) {
        const enemy = remotePlayers[id];
        if (mods.esp) {
          const box = new THREE.BoxHelper(enemy.mesh, 0x00ff00);
          box.material.depthTest = false;
          box.renderOrder = 999;
          espBoxes.push(box);
          scene.add(box);
        }
        if (mods.tracers) {
          const endpoint = enemy.mesh.position.clone().add(new THREE.Vector3(0, 1, 0));
          const lineGeo = new THREE.BufferGeometry().setFromPoints([eye, endpoint]);
          const lineMat = new THREE.LineBasicMaterial({ color: 0xff0000, depthTest: false });
          const line = new THREE.Line(lineGeo, lineMat);
          line.renderOrder = 998;
          tracerLines.push(line);
          scene.add(line);
        }
      }
    }

    let isAiming = false;
    document.addEventListener('mousedown', e => { if (e.button === 2) isAiming = true; });
    document.addEventListener('mouseup', e => { if (e.button === 2) isAiming = false; });
    document.addEventListener('click', () => {
      if (!isDead && chatInput.style.display !== "block" && shootCooldown === 0) spawnBullet();
    });

    // Mobile controls
    const moveJoystick = document.getElementById("moveJoystick");
    const shootButton = document.getElementById("shootButton");
    const sprintButton = document.getElementById("sprintButton");
    let joystickActive = false;
    moveJoystick.addEventListener('touchstart', () => joystickActive = true);
    moveJoystick.addEventListener('touchend', () => joystickActive = false);
    shootButton.addEventListener('touchstart', () => {
      if (!isDead && chatInput.style.display !== "block" && shootCooldown === 0) spawnBullet();
    });
    sprintButton.addEventListener('touchstart', () => isSprinting = true);
    sprintButton.addEventListener('touchend', () => isSprinting = false);

    // Gamepad
    let gamepadConnected = false;
    const lookSpeed = 0.05;
    window.addEventListener("gamepadconnected", () => gamepadConnected = true);
    window.addEventListener("gamepaddisconnected", () => gamepadConnected = false);

    function applyGamepadLook(gp) {
      const rx = gp.axes[2] * lookSpeed;
      const ry = gp.axes[3] * lookSpeed;
      controls.getObject().rotation.y -= rx;
      camera.rotation.x -= ry;
      camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));
    }

    function animate() {
      requestAnimationFrame(animate);

      const gp = (gamepadConnected ? navigator.getGamepads()[0] : null);
      if (!isDead && chatInput.style.display !== "block") {
        const dir = new THREE.Vector3();
        if (keys.KeyW || joystickActive) dir.z -= 1;
        if (keys.KeyS) dir.z += 1;
        if (keys.KeyA) dir.x -= 1;
        if (keys.KeyD) dir.x += 1;
        if (gp) {
          dir.x += gp.axes[0];
          dir.z += gp.axes[1];
        }
        dir.normalize().applyQuaternion(camera.quaternion);
        dir.y = 0;
        const speed = isSprinting ? 0.3 : isCrouching ? 0.1 : 0.2;
        const next = controls.getObject().position.clone().add(dir.multiplyScalar(speed));
        if ((keys.Space || (gp && gp.buttons[0].pressed)) && !isJumping) {
          velocityY = 0.2;
          isJumping = true;
        }
        velocityY -= 0.01;
        next.y += velocityY;
        const height = isCrouching ? 1.2 : 1.6;
        if (next.y <= height) {
          next.y = height;
          velocityY = 0;
          isJumping = false;
        }
        if (!collides(next)) controls.getObject().position.copy(next);
        camera.position.y = height;

        for (const id in connections) {
          const conn = connections[id];
          if (conn.open) {
            const p = controls.getObject().position;
            conn.send({ type: 'position', x: p.x, y: p.y, z: p.z, rotationY: controls.getObject().rotation.y });
          }
        }

        if (gp) applyGamepadLook(gp);
      }

      bullets.forEach((b, i) => {
        b.position.add(b.direction.clone().multiplyScalar(b.speed));
        if (checkBulletHit(b)) {
          scene.remove(b);
          bullets.splice(i, 1);
        } else if (b.position.length() > 200) {
          scene.remove(b);
          bullets.splice(i, 1);
        }
      });

      updateESPAndTracers();

      if (mods.aimbot && isAiming) {
        const best = Object.values(remotePlayers).reduce((best, rp) => {
          const d = camera.position.distanceTo(rp.mesh.position);
          return d < best.dist ? { rp, dist: d } : best;
        }, { dist: Infinity, rp: null });
        if (best.rp) {
          const tgt = best.rp.mesh.position.clone().add(new THREE.Vector3(0, 1, 0));
          const dirQ = tgt.sub(camera.position).normalize();
          const tq = new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(0, 0, -1), dirQ);
          camera.quaternion.slerp(tq, mods.aimbotSensitivity);
          controls.getObject().quaternion.copy(camera.quaternion);
        }
      }

      if (mods.triggerbot && !isDead && chatInput.style.display !== "block") {
        const best = Object.values(remotePlayers).reduce((best, rp) => {
          const d = camera.position.distanceTo(rp.mesh.position);
          return d < best.dist ? { rp, dist: d } : best;
        }, { dist: Infinity, rp: null });
        if (best.rp) {
          const pos = best.rp.mesh.position.clone().add(new THREE.Vector3(0, 1, 0));
          const vec = pos.project(camera);
          if (Math.abs(vec.x) < 0.05 && Math.abs(vec.y) < 0.05 && !triggerbotCooldown) {
            spawnBullet();
            triggerbotCooldown = weapons[currentWeapon].cooldown;
          }
        }
      }
      if (triggerbotCooldown) triggerbotCooldown--;
      if (shootCooldown) shootCooldown--;

      renderer.render(scene, camera);
      healthDisplay.textContent = isDead ? "DEAD" : health;
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Shift') isSprinting = true;
      if (e.key === 'Control') isCrouching = true;
    });
    document.addEventListener('keyup', e => {
      if (e.key === 'Shift') isSprinting = false;
      if (e.key === 'Control') isCrouching = false;
    });
  </script>
</body>
</html>
